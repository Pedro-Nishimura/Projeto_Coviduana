<DOCTYPE html>
    <html>
        <meta charset="UTF-8"/>
        <title>Coviduana</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script>$(function(){
            $("#tabela input").keyup(function(){        
                var index = $(this).parent().index();
                var nth = "#tabela td:nth-child("+(index+1).toString()+")";
                var valor = $(this).val().toUpperCase();
                $("#tabela tbody tr").show();
                $(nth).each(function(){
                    if($(this).text().toUpperCase().indexOf(valor) < 0){
                        $(this).parent().hide();
                    }
                });
            });
         
            $("#tabela input").blur(function(){
                $(this).val("");
            }); 
        });
        </script>   
    <head>
    </head>
    <body>
        <div id="filtro">
            <table id="tabela">

                    <tr>
                        <th>codigo</th>

                    </tr>
                    <tr>
                        <th><input type="text" id="txtColuna1" placeholder="Buscar cÃ³digo"/></th>
                    </tr>            
                </thead>
                <tbody>
                    {% for e in estoque %}
                    <tr>
                        <td>{{e.id}}</td>
                        <td>{{e.quantidade}}</td>
                        <td>
                            <a href="/editar_e/{{e.id}}"><button>Editar estoque</button></a> |
                            <a href="/excluir_e/{{e.id}}"><button>Excluir estoque</button></a> |
                            <a href="/adicionar_e"><button>Adicionar estoque</button></a>
                        </td>
                    </tr>
                    {% endfor %}    
                </tbody>
            </table>
        </div>
        <div class="botao">
            <a href="/"><button>Menu principal</button></a>
        </div>
    </body>
